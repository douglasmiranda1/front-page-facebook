<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="facebook-wrapper" >
    <div class="group-logo">
        <div class="logo-facebook">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
        </div>
        <h2 class="descricao-facebook">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
    </div>
    <div>
    <div class="group-login">
        <form>
        <input class="login" type="text" placeholder="   Email ou telefone"></input>
        <input class="senha" type="password" placeholder="   Senha"></input>
        <a href="#" class="entrar" role="button">Entrar</a>
        <div>
            <a href="#" class="esqueceu-senha" >Esqueceu a senha?</a>
        </div>
        <div class="pontilhado"></div>
        <a class="criar-conta" href="#">Criar nova conta</a>
        </form>
    </div>
    <div class="descricao-criacao-conta">
        <h3 >Criar uma Página para uma celebridade, uma marca ou uma empresa.</h3>
        </div>
</div>
</div>
</body>
</html>
